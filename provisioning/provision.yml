---
# Apply tasks to all hosts
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: ALL | /etc/hosts
      template: src=templates/hosts.j2 dest=/etc/hosts



# Apply tasks to web servers
- hosts: web
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - nginx

# Apply tasks to loadbalancer
- hosts: proxy
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - haproxy

# Apply tasks to db servers
- hosts: db
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - mysql
